<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>📹 YouTube Downloader</h1>
        
        <!-- Diagnostic info -->
        <div id="diagnostic-info" class="diagnostic-info">
            <strong>🔍 Server Status:</strong> <span id="server-status">Checking...</span>
        </div>
        
        <form id="downloadForm">
            <div class="input-group">
                <input type="text" id="urlInput" placeholder="Enter YouTube URL" required>
            </div>
            <div class="button-group">
                <button type="submit" class="btn" id="downloadBtn">Start Download</button>
                <button type="button" class="btn secondary" id="diagnosticBtn">🔍 Check Status</button>
            </div>
        </form>
        
        <!-- Helpful note for users -->
        <div class="info-box">
            💡 <strong>Having issues?</strong> For the most reliable downloads, you can clone and run this app locally: 
            <a href="https://github.com/hongbo-wei/youtube-downloader" target="_blank">
                <strong>github.com/hongbo-wei/youtube-downloader</strong>
            </a>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
        </div>
        
        <div class="error" id="errorMessage"></div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
